<main class="content">
    <!-- sidebar -->
    <app-sidebar [menuStatus]="menuStatus" (themeEvent)="changeTheme($event)"></app-sidebar>

    <!-- Content -->
    <div class="content__central" [ngClass]="{'dark-mode': themeStatus}">
        <!-- header -->
        <app-header (menuEvent)="openMenu($event)"></app-header>

        <!-- main -->
        <section>
            <router-outlet></router-outlet>
        </section>
    </div>
</main>
