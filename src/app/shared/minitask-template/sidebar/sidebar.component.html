<nav class="sidebar" [ngClass]="{'active': menuStatus}">
    <div class="sidebar__logo">
        MT
    </div>

    <ul class="sidebar__menu">
        <li class="sidebar__menu--item"
        data-bs-toggle="tooltip" data-bs-placement="right" title="{{ item.name }}"
        *ngFor="let item of sidebarData">
            <a [routerLink]="item.url">
                <i class="{{ item.icon }}"></i>
            </a>
        </li>
    </ul>

    <div class="sidebar__footer">
        <ul class="sidebar__menu">
            <li class="sidebar__menu--item"
            data-bs-toggle="tooltip" data-bs-placement="right" title="Theme">
                <a (click)="changeTheme()">
                    <i class="bi bi-brightness-high" 
                    [ngClass]="{' bi-brightness-high':  themeStatus, 'bi bi-moon': !themeStatus}"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="sidebar__overlay" 
[ngClass]="{'active': menuStatus}"
(click)="menuStatus = !menuStatus"></div>
