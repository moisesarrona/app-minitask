<section>
    <div class="row flex-row-reverse">
        <!-- User perfil -->
        <div class="col-md-4">
            <div class="mb-5">
                <!-- show -->
                <div class="text-center">
                    <div class="m-auto" style="max-width: 200px; max-height: 200px; min-width: 200px; min-height: 200px;">
                        <img [src]="userData.image? userData.image : 'https://www.onlygfx.com/wp-content/uploads/2022/04/brain-icon-3.png'" 
                            alt="" 
                            style="width: 100%; height: 100%; object-fit: cover; position: relative; border-radius: 50%;">
                    </div>

                    <!-- info -->
                    <ng-template [ngIf]="!formUserVisible" [ngIfElse]="userVisibleElse">
                        <h2 class="mt-3">{{ userData.name }} {{ userData.lastname }}</h2>
                        <p class="m-0 p-0">{{ userData.username }}</p>
                        <p class="text-muted fst-italic">{{ userData.description }}</p>

                        <ul class="list-unstyled">
                            <li class="pb-2">
                                <a href="{{ userData.link }}" target="_blank">
                                    <i class="bi bi-link-45deg"></i> {{ userData.link }}
                                </a>
                            </li>
                            <li class="pb-2">
                                <a href="tel:+ {{ userData.phone }}">
                                    <i class="bi bi-telephone"> {{ userData.phone }}</i> 
                                </a>
                            </li>
                        </ul>

                        <button class="btn btn-primary" (click)="modeEditUser()">
                            Edit User
                        </button>
                    </ng-template>
                   
                    <!-- edit -->
                    <ng-template #userVisibleElse>
                        <form [formGroup]="formUserEdit" (ngSubmit)="updateUserData()" class="text-left">
                            <fieldset [disabled]="formLoad">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="name" class="form-label mt-2">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter name"
                                            formControlName="name">  
                                    </div>
        
                                    <div class="form-group col-md-6">
                                        <label for="lastname" class="form-label mt-2">Lastname</label>
                                        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname"
                                            formControlName="lastname">   
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <label for="description" class="form-label mt-2">Description</label>
                                    <input type="text" class="form-control" id="description" placeholder="Enter description"
                                        formControlName="description">   
                                </div>
    
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="link" class="form-label mt-2">Link</label>
                                        <input type="link" class="form-control" id="link" placeholder="Enter link"
                                            formControlName="link">   
                                    </div>
        
                                    <div class="form-group col-md-6">
                                        <label for="phone" class="form-label mt-2">Phone</label>
                                        <input type="text" class="form-control" id="phone" placeholder="Enter phone"
                                            formControlName="phone">   
                                    </div>
                                </div>
    
                                <div class="row">
                                    <button class="col-md-6 btn btn-secondary" (click)="modeEditUser()">
                                        Cancel
                                    </button>

                                    <button class="col-md-6 btn btn-primary">
                                        Save
                                    </button>
                                </div>
                            </fieldset>
                        </form>    
                    </ng-template>
                </div>
            </div>

            <div>
                <ul class="list-unstyled">
                    <li class="d-flex justify-content-between py-3 px-2 text-uppercase"
                        *ngFor="let info of userData.counter">
                        {{ info.title }}
                        <span class="fw-bold badge bg-primary rounded-pill">{{ info.count }}</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- User access -->
        <div class="col-md-8">
            <h2>About {{ userData.name }} {{ userData.lastname }}</h2>
        </div>
    </div>
</section>
