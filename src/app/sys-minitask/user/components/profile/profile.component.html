<section>
    <div class="row flex-row-reverse">
        <!-- User perfil -->
        <div class="col-md-4">
            <div class="mb-5">
                <!-- show -->
                <div class="text-center">
                    <div class="m-auto"
                        style="max-width: 200px; max-height: 200px; min-width: 200px; min-height: 200px;">
                        <img [src]="userData.image? userData.image : 'https://www.onlygfx.com/wp-content/uploads/2022/04/brain-icon-3.png'"
                            alt=""
                            style="width: 100%; height: 100%; object-fit: cover; position: relative; border-radius: 50%;">
                    </div>

                    <!-- info -->
                    <ng-template [ngIf]="!formUserVisible" [ngIfElse]="userVisibleElse">
                        <h2 class="mt-3">{{ userData.name }} {{ userData.lastname }}</h2>
                        <p class="m-0 p-0">{{ userData.username }}</p>
                        <p class="text-muted fst-italic">{{ userData.description }}</p>

                        <ul class="list-unstyled">
                            <li class="pb-2">
                                <a href="{{ userData.link }}" target="_blank">
                                    <i class="bi bi-link-45deg"></i> {{ userData.link }}
                                </a>
                            </li>
                            <li class="pb-2">
                                <a href="tel:+ {{ userData.phone }}">
                                    <i class="bi bi-telephone"> {{ userData.phone }}</i>
                                </a>
                            </li>
                        </ul>

                        <button class="btn btn-primary" (click)="modeEditUser()">
                            Edit User
                        </button>
                    </ng-template>

                    <!-- edit -->
                    <ng-template #userVisibleElse>
                        <app-profile-edit [inDataUser]="userData" [inFormUserVisible]="formUserVisible"
                            (outFormUserVisible)="getformUserVisible($event)"></app-profile-edit>
                    </ng-template>
                </div>
            </div>

            <div>
                <ul class="list-unstyled">
                    <li class="d-flex justify-content-between py-3 px-2 text-uppercase"
                        *ngFor="let info of userData.counter">
                        {{ info.title }}
                        <span class="fw-bold badge bg-primary rounded-pill">{{ info.count }}</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- User access -->
        <div class="col-md-8">
            <h2>About {{ userData.name }} {{ userData.lastname }}</h2>
        </div>
    </div>
</section>
