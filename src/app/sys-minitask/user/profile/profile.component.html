<section>
    <div class="row flex-row-reverse">
        <!-- User perfil -->
        <div class="col-md-4">
            <div class="mb-5">
                <div class="text-center">
                    <div class="m-auto" style="max-width: 200px; max-height: 200px; min-width: 200px; min-height: 200px;">
                        <img src="{{ userInfo.image }}" alt="" style="width: 100%; height: 100%; object-fit: cover; position: relative; border-radius: 50%;">
                    </div>
                    <h2 class="mt-3">{{ userInfo.name }} {{ userInfo.lastname }}</h2>
                    <p class="m-0 p-0">{{ userInfo.username }}</p>
                    <p class="text-muted fst-italic">{{ userInfo.description }}</p>

                    <button class="btn btn-primary">
                        Editar perfil
                    </button>
                </div>
            </div>

            <div>
                <ul class="list-unstyled">
                    <li class="d-flex justify-content-between py-3 px-2 text-uppercase"
                        *ngFor="let info of userInfo.counter">
                        {{ info.title }}
                        <span class="fw-bold badge bg-primary rounded-pill">{{ info.count }}</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- User access -->
        <div class="col-md-8">
            
        </div>
    </div>
</section>
